<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala Hack Club - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
            background-image: url('kerala-hackclub-logo.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #7f8c8d;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        
        .coming-soon {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 40px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .social-links a {
            color: #3498db;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }
        
        .social-links a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <h1>Kerala Hack Club</h1>
        <div class="coming-soon">Coming Soon</div>
        <p>We're building something amazing for the hacker community in Kerala. Stay tuned!</p>
        
        <div class="social-links">
            <a href="https://github.com/orgs/kerala-hackclub/" target="_blank">GitHub</a>
        </div>
    </div>
</body>
</html>
